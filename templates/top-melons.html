<!DOCTYPE html>
<html>
<head>
    <title>Top Melons</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>

<!-- Create a div for every Most Loved Melon using a Jinja for loop -->
 {% for melon in melon_dict %}
    <div class='melon-div'>
        <h3>{{ melon_dict[melon]['name'] }}</h3>
        <h2>{{ melon_dict[melon]['num_loves'] }}</h2>
        <img src={{ melon_dict[melon]['img'] }}>
    </div>
{% endfor %}


</body>
</html>
